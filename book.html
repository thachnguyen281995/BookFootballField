<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./app.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">

            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Đặt Sân</legend>
        
        <!-- Text input-->
        
        <div class="form-group mt-2 d-flex">
          <label class="col-md-4 control-label">Tên sân</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <p>Sân bóng đá nhân tạo Trung Hòa</p>
            </div>
          </div>
        </div>
        
        <!-- Text input-->
        
        <div class="form-group mt-2 d-flex">
          <label class="col-md-4 control-label" >Địa Chỉ</label> 
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
         <p>Ngõ 55-57 đường Trần Phú, Hà Đông (trong trường đại học Nghệ thuật
            trung ương )</p>
            </div>
          </div>
        </div>
        
        <!-- Text input-->
               <div class="form-group mt-2 d-flex">
          <label class="col-md-4 control-label">Liên Hệ</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <p>0962332538 A-Hoàng</p>
            </div>
          </div>
        </div>
        
        
        <!-- Text input-->
               
        <div class="form-group mt-2 d-flex">
          <label class="col-md-4 control-label">Tên Người Đặt</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input name="ten" placeholder="" class="form-control" type="text">
            </div>
          </div>
        </div>
        
        <!-- Text input-->
              
        <div class="form-group mt-2 d-flex">
          <label class="col-md-4 control-label">Số Điên Thoại</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input name="phone" placeholder="" class="form-control" type="text">
            </div>
          </div>
        </div>
        
        <!-- Text input-->
         
        <div class="form-group mt-2 d-flex">
          <label class="col-md-4 control-label">Đặt Khung Gio</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <select class="form-select form-select-md-4 mb-3" aria-label=".form-select-lg example">
                    <option selected>-- Chon khung gio --</option>
                    <option  id ="value1"value="300">06:00 - 16:00 :300k/h</option>
                    <option value="600">16:00 - 17:30 :600k/h</option>
                    <option value="800">17:30 - 20:00 :800k/h</option>
                    <option value="400">20:30 - 22:00 :400k/h</option>
                  </select>
            </div>
          </div>
        </div>
        <div class="form-group mt-2 d-flex">
            <label class="col-md-4 control-label">Số Giờ</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group wd">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input  id ="timeGame" name="time" placeholder="" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group mt-2 d-flex">
            <label class="col-md-4 control-label">Số Người Chơi</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group wd">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="soNguoiChoi"name="" placeholder="" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="form-group mt-2 d-flex">
            <label class="col-md-4 control-label">Số Đội Chơi</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group wd">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id ="teamGame"name="" placeholder="" class="form-control" type="text">
              </div>
            </div>
          </div>
        

         <div class="form-group mt-2 d-flex">
                                <label class="col-md-4 control-label">Đặt Định Kì</label>
                                <div class="col-md-4">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="check" value="yes" /> Không
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="check" value="no" /> Hàng Tuần
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="check" value="no" /> Hàng Tháng
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-2 d-flex">
                                <label class="col-md-4 control-label">Dịch Vụ thêm</label>
                                <div class="col-md-4">
                                    <div class="radio">
                                        <label>
                                            <input type="checkbox" name="check" value="yes" /> Nước uống miễn phí
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input class="ticketAddition1"type="checkbox" name="da"value="300" /> Đồng phục thi đấu(300k/đội)
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input class="ticketAddition2" type="checkbox" name="da" value="200" /> Thuê trọng tài(200k/h)
                                        </label>
                                    </div>
                                </div>
                            </div>
        
        <!-- Text area -->
          
        <div class="form-group mt-2 d-flex">
          <label class="col-md-4 control-label">Tổng Tiền</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="inRa"></span>
          </div>
          </div>
        </div>
        
        
        <!-- Button -->
        <div class="form-group mt-2 d-flex">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button id ="btn"type="submit" class="btn btn-warning" >Đặt Sân<span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>
        
        </fieldset>
        </form>
        </div>
            </div><!-- /.container -->

    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
    ></script>
    
    <script src="./main.js"></script>
</html>
